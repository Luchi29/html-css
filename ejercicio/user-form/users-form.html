<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ejercicio/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Social Network</title>
</head>

<body>

    <header>
        <h1><span>My Social Network</span></h1>
        <nav class="navbar">
            <div>
                <a href="#">Home</a>
                <a href="#">Users</a>
            </div>

        </nav>
    </header>

    <main>
        <div class="title-content">
            <div class="title">
                <h1>New User</h1>
            </div>
            <div class="button">
                <button class="btn-back">Go Back</button>
            </div>
        </div>
        <div class="form">                                
            <form class="create-user-form">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" required />
          
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name"/>

          
                <label for="hobbie">Hobbie</label>
                <input id="hobbie" type="text" name="hobbie" required />

                <div>
                    <button class="btn-create" type="submit">Create User</button>
                </div>                
              </form>        
        </div>   
        

    </main>

</body>

</html>
